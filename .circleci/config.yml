version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7.1-stretch-node-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: install allure CLI
          command: |
            uname -a
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            python3 -m pytest -m
      - store_artifacts:
          path: test-reports
          destination: test-reports
          when: always
